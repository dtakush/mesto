<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Мои путешествия</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__person">
                    <img src="images/Avatar.png" class="profile__avatar" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__edit-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
    
            <section class="cards">
                
            </section>

            <section class="card-preview">
                <div class="card-preview__container">
                    <div class="card-preview__pic">
                        <img src="images/close-icon.svg" alt="Крестик закрытия" class="card-preview__close">
                        <img class="card-preview__image" src="" alt="">
                    </div>
                    <p class="card-preview__text"></p>
                </div>
            </section>

            <section class="popup popup__profile">
                <div class="popup__container">
                    <img src="images/close-icon.svg" alt="Крестик закрытия" class="popup__close popup__close-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_profile" name="new">
                        <input type="text" placeholder="Ваше имя" class="popup__input popup__input_name">
                        <input type="text" placeholder="О себе" class="popup__input popup__input_about">
                        <button class="popup__save-button popup__save-button-profile" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup__card">
                <div class="popup__container">
                    <img src="images/close-icon.svg" alt="Крестик закрытия" class="popup__close popup__close-place">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form_place" name="new">
                        <input type="text" placeholder="Название" class="popup__input popup__input_place">
                        <input type="text" placeholder="Ссылка" class="popup__input popup__input_link">
                        <button class="popup__save-button popup__save-button_place" type="submit">Создать</button>
                    </form>
                </div>
            </section>

        </main>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="new">
                    <input type="text" placeholder="Ваше имя" class="popup__input popup__input_name">
                    <input type="text" placeholder="О себе" class="popup__input popup__input_about">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <button class="card__delete"></button>
            <div class="card__image"></div>
            <div class="card__info-block">
                <h2 class="card__title"></h2>
                <div class="card__like"></div>
            </div>
        </div>
    </template>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
