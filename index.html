<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Мои путешествия</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__person">
                    <img src="images/Avatar.png" class="profile__avatar" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__edit-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
    
            <section class="cards"></section>

            <section class="popup popup_card">
                <div class="popup__container popup__container_card">
                    <div class="popup__pic">
                        <button class="popup__close popup__close_card" type="button"></button>
                        <img class="popup__image" src="#" alt="">
                        <p class="popup__text"></p>
                    </div>
                </div>
            </section>

            <section class="popup popup_profile">
                <div class="popup__container">
                    <button class="popup__close popup__close-profile" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_profile" name="profile-popup" id="profile-popup" novalidate>
                        <input type="text" placeholder="Ваше имя" class="popup__input popup__input_name" id="popup__input_name" minlength="2" maxlength="40" required>
                        <span class="popup__error popup__error_name" id="popup__input_name-error"></span>
                        <input type="text" placeholder="О себе" class="popup__input popup__input_about" id="popup__input_about" minlength="2" maxlength="200" required>
                        <span class="popup__error popup__error_about" id="popup__input_about-error"></span>
                        <button class="popup__save-button popup__save-button-profile" id="profile-popup-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_place">
                <div class="popup__container">
                    <button class="popup__close popup__close-place" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form_place" name="card-popup" id="card-popup" novalidate>
                        <input type="text" placeholder="Название" class="popup__input popup__input_place" id="popup__input_place" minlength="2" maxlength="30" required>
                        <span class="popup__error popup__error_place" id="popup__input_place-error"></span>
                        <input type="url" placeholder="Ссылка" class="popup__input popup__input_link" id="popup__input_link" required>
                        <span class="popup__error popup__error_link" id="popup__input_link-error"></span>
                        <button class="popup__save-button popup__save-button_place" id="card-popup-button" type="submit">Создать</button>
                    </form>
                </div>
            </section>

        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card-template">
        <article class="card">
            <button class="card__delete"></button>
            <button class="card__image-button">
                <div class="card__image"></div>
            </button>
            <div class="card__info-block">
                <h2 class="card__title"></h2>
                <div class="card__like"></div>
            </div>
        </article>
    </template>
    
    <script type="text/javascript" src="js/initialCards.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/Card.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
