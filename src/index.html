<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои путешествия</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__person">
                    <div class="profile__avatar">
                        <div class="profile__avatar-edit">
                            <img src="<%=require('./images/editAvatar.svg')%>" class="profile__edit-icon" alt="Иконка редактирования аватара">
                        </div>
                    </div>
                    <div class="profile__info">
                        <div class="profile__edit-info">
                            <h1 class="profile__name" name="name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about" name="about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
    
            <section class="cards"></section>

            <section class="popup popup_card">
                <div class="popup__container popup__container_card">
                    <div class="popup__pic">
                        <button class="popup__close popup__close_card" type="button"></button>
                        <img class="popup__image" src="#" alt="#">
                        <p class="popup__text"></p>
                    </div>
                </div>
            </section>

            <section class="popup popup_profile">
                <div class="popup__container">
                    <button class="popup__close popup__close-profile" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_profile" name="profile-popup" id="profile-popup" novalidate>
                        <input name="name" type="text" placeholder="Ваше имя" class="popup__input popup__input_name" id="popup__input_name" minlength="2" maxlength="40" required>
                        <span class="popup__error popup__error_name" id="popup__input_name-error"></span>
                        <input name="about" type="text" placeholder="О себе" class="popup__input popup__input_about" id="popup__input_about" minlength="2" maxlength="200" required>
                        <span class="popup__error popup__error_about" id="popup__input_about-error"></span>
                        <button class="popup__save-button popup__save-button-profile" id="profile-popup-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_place">
                <div class="popup__container">
                    <button class="popup__close popup__close-place" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form_place" name="card-popup" id="card-popup" novalidate>
                        <input name="name" type="text" placeholder="Название" class="popup__input popup__input_place" id="popup__input_place" minlength="2" maxlength="30" required>
                        <span class="popup__error popup__error_place" id="popup__input_place-error"></span>
                        <input name="link" type="url" placeholder="Ссылка" class="popup__input popup__input_link" id="popup__input_link" required>
                        <span class="popup__error popup__error_link" id="popup__input_link-error"></span>
                        <button class="popup__save-button popup__save-button_place" id="card-popup-button" type="submit">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_delete">
                <div class="popup__container">
                    <button class="popup__close popup__close-place" type="button"></button>
                    <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
                    <form class="popup__form popup__form-delete" name="card-popup" id="delete-popup" novalidate>
                        <button class="popup__save-button popup__save-button_delete" id="delete-popup-button" type="submit">Да</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_avatar">
                <div class="popup__container">
                    <button class="popup__close popup__close-place" type="button"></button>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form class="popup__form popup__form_avatar" name="avatar-popup" id="avatar-popup" novalidate>
                        <input name="link" type="url" placeholder="Ссылка" class="popup__input popup__input_link" id="avatar-popup__input_link" required>
                        <span class="popup__error popup__error_link" id="avatar-popup__input_link-error"></span>
                        <button class="popup__save-button popup__save-button_avatar" id="avatar-popup-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="card-template" class="card-template">
        <article class="card">
            <button class="card__delete"></button>
            <button class="card__image-button">
                <div class="card__image"></div>
            </button>
            <div class="card__info-block">
                <h2 class="card__title"></h2>
                <div class="card__like">
                    <div class="card__like-image"></div>
                    <p class="card__like-number"></p>
                </div>
            </div>
        </article>
    </template>
    
    
</body>
</html>
